<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top-side">
            <h1>Dojonary</h1>
            <input type="text" placeholder="Search" name="search">
            <button type="button" class="login">Login</button>
        </div>
        <div class="rows">
            <div class="box-1">
                <div class="definition">
                    <div class="left-side">
                        <h1>Ninja</h1>
                        <p><strong>Noun</strong></p>
                        <p>Plural: <em>Ninjas</em></p>
                        <p>A <a href="#">programmer</a>who breaks dowm problems with <a href="#">zen</a>-like focus.</p>
                        <button type="button" class="like">37 Likes</button>
                    </div>
                    <div class="definition">
                        <div class="left-side">
                            <h1>Ninja</h1>
                            <p><strong>Noun</strong></p>
                            <p>Plural: <em>Ninjas</em></p>
                            <p>A pracitioner skilled in the <a href="#">Japanese</a>art of <a href="#">ninjustu.</a></p>
                            <button type="button" class="like">13 Likes</button>
                        </div>
                    </div>
                    <div class="box-2">
                        <div class="box">
                            <h2>Dojonary is defined by <strong>YOU.</strong></h2>
                            <button type="button" class="add">Add Definition</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
